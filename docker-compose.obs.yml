networks:
  obs_net:
    name: ${OBS_NETWORK:-obs_net}
    driver: bridge
  sunmart_net:
    name: ${SUNMART_NETWORK:-sunmart_net}
    external: true

secrets:
  portainer_admin_password:
    file: ./secrets/portainer_admin_password
  prometheus_basic_auth_password:
    file: ./secrets/prometheus_basic_auth_password

volumes:
  netdata-lib:
  netdata-cache:
  portainer-data:
  loki-data:
  prometheus-data:

services:
  netdata:
    image: netdata/netdata:stable
    hostname: netdata.local
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    environment:
      NETDATA_CLAIM_TOKEN: ${NETDATA_CLAIM_TOKEN:-}
    ports:
      - "19999:19999"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:19999/api/v1/info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    networks:
      - obs_net

  portainer:
    image: portainer/portainer-ce:2.19.0
    command: -H unix:///var/run/docker.sock
    ports:
      - "9443:9443"
    secrets:
      - source: portainer_admin_password
        target: portainer_admin_password
    environment:
      PORTAINER_PASSWORD_FILE: ${PORTAINER_ADMIN_PASSWORD_FILE:-/run/secrets/portainer_admin_password}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --no-check-certificate https://localhost:9443/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - obs_net

  loki:
    image: grafana/loki:2.9.4
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/obs/loki-local-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - obs_net
      - sunmart_net

  promtail:
    image: grafana/promtail:2.9.4
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/log:/var/log:ro
      - ./infra/obs/promtail-config.yml:/etc/promtail/config.yml:ro
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9080/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - obs_net
      - sunmart_net

  prometheus:
    image: prom/prometheus:v2.51.2
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./infra/obs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - obs_net
      - sunmart_net

  alertmanager:
    image: prom/alertmanager:v0.26.0
    command: --config.file=/etc/alertmanager/alertmanager.yml
    volumes:
      - ./infra/obs/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - obs_net

  watchtower:
    image: containrrr/watchtower:1.6.1
    command: --interval 300 --cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 1m
      timeout: 10s
      retries: 3
    networks:
      - obs_net

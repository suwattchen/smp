version: "3.9"

networks:
  sunmart_net:
    name: ${SUNMART_NETWORK:-sunmart_net}
    driver: bridge

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  pgbouncer_password:
    file: ./secrets/pgbouncer_password

volumes:
  pgdata:

services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sunmart}
      POSTGRES_DB: ${POSTGRES_DB:-sunmart}
      POSTGRES_PASSWORD_FILE: ${POSTGRES_PASSWORD_FILE:-/run/secrets/postgres_password}
    secrets:
      - postgres_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sunmart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

  pgbouncer:
    image: bitnami/pgbouncer:1.21.0
    env_file: .env
    environment:
      POSTGRESQL_HOST: postgres
      POSTGRESQL_PORT_NUMBER: 5432
      POSTGRESQL_USERNAME: ${POSTGRES_USER:-sunmart}
      POSTGRESQL_PASSWORD_FILE: ${POSTGRES_PASSWORD_FILE:-/run/secrets/postgres_password}
      POSTGRESQL_DATABASE: ${POSTGRES_DB:-sunmart}
      PGBOUNCER_PORT: ${PGBOUNCER_PORT:-6432}
      PGBOUNCER_AUTH_TYPE: scram-sha-256
      PGBOUNCER_POOL_MODE: ${PGBOUNCER_POOL_MODE:-transaction}
      PGBOUNCER_IGNORE_STARTUP_PARAMETERS: extra_float_digits
      PGBOUNCER_AUTH_USER: ${PGBOUNCER_USER:-sunmart}
      PGBOUNCER_AUTH_PASSWORD_FILE: ${PGBOUNCER_PASSWORD_FILE:-/run/secrets/pgbouncer_password}
    secrets:
      - postgres_password
      - pgbouncer_password
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p ${PGBOUNCER_PORT:-6432} -U ${POSTGRES_USER:-sunmart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

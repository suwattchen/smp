version: "3.9"

networks:
  sunmart_net:
    name: ${CORE_NETWORK:-sunmart_net}

volumes:
  pgdata:

secrets:
  postgres_password:
    file: ./secrets/postgres_password

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sunmart}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB:-sunmart}
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sunmart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

  pgbouncer:
    image: bitnami/pgbouncer:1.23.0
    environment:
      POSTGRESQL_USERNAME: ${POSTGRES_USER:-sunmart}
      POSTGRESQL_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRESQL_DATABASE: ${POSTGRES_DB:-sunmart}
      POSTGRESQL_HOST: postgres
      PGBOUNCER_PORT: 6432
      PGBOUNCER_MAX_CLIENT_CONN: 200
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
      PGBOUNCER_IGNORE_STARTUP_PARAMETERS: extra_float_digits
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sunmart} -h localhost -p 6432"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

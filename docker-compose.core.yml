networks:
  sunmart_net:
    name: ${CORE_NETWORK:-sunmart_net}

services:
  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222", "--server_name", "sunmart-nats"]
    ports:
      - "8222:8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

  core-go:
    build: ./apps/core-go
    environment:
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      NATS_SUBJECT: ${NATS_SUBJECT:-events.demo}
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

  frontend:
    build: ./apps/frontend
    environment:
      PORT: 3000
    depends_on:
      core-go:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net

  kong:
    image: kong:3.6
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_LOG_LEVEL: info
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./infra/kong/kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      nats:
        condition: service_healthy
      core-go:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "8000:8000"
      - "8001:8001"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunmart_net
